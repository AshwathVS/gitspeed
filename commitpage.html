<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="commitpage.css">


    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="base">

      <div class="card text-center">

        <!-- Header -->
        <div class="card-header text-left">
          <div class="form-row">
            <div class="col-2">
              <a href="#AddPath.html"><button type="button" id="add" class="btn btn-outline-success"
                            data-toggle="tooltip" title="Add paths"><b>+</b></button></a>
            </div>
            <div class="col">
              <select class="form-control" placeholder="Select a repo">
                <option selected>Select a path</option>
              </select>
            </div>
          </div>
        </div>

        <!-- File Name Enter -->
        <div class="card-body text-left">
          <h6>Enter File Name:</h6>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="examplefilename.extension"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1"><h6>Commit Message:</h6></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

        </div>

        <!-- Commit/Cancel Footer -->
        <div class="card-footer" id='footer'>
          <button type="button" class="btn btn-success">Commit File</button>
          <button type="button" class="btn btn-outline-danger">Cancel</button>
        </div>
      </div>
    </div>

  </body>
</html>
