<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="bootstrap.min.css" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- css file -->
    <link rel="stylesheet" href="login.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script type="text/javascript" src="axios.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
  </head>
  <body>
    <!-- login card -->

    <div class="login">
      <div class="card text-center">
        <div class="card-header">
          <div id="content" class="card-header">
            <a href="https://gitti-space-sl.firebaseapp.com/" target="_blank"
              ><img src="gitspeed.png" alt="G" class="header-logo" /></a
            ><span class="header-font">ITSPEED</span>
          </div>
        </div>
        <div class="card-body">
          <button id="btn-login" class="git btn">
            <i class="fa fa-github fa-fw"></i> Login with Github
          </button>
        </div>

        <div class="card-footer" id="footer">
          <span
            ><a href="https://github.com/AshwathVS/gitspeed" target="_blank"
              ><img
                class="footer-logo"
                src="github.png"
                alt="Github"
                title="Github repository" /></a
            >&nbsp;&nbsp;</span
          >
          With
          <span><img class="footer-logo" src="heart.png" alt="India" /></span>
          from
          <span
            ><img
              class="footer-logo"
              src="india-logo.png"
              alt="India"
              title="India"
          /></span>
        </div>
      </div>
    </div>
  </body>
</html>
