<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- css file -->

    <link rel="stylesheet" href="addPath.css">

    <script type="text/javascript" src="axios.min.js"></script>
    <script type="text/javascript" src="addPath.js"></script>

  <body>

    <div class="lastpage">

      <div class="card-header text-center">
        <div id="content" class="card-header">

        </div>

        <div class="card-body text-left">
          <div class="col">
            <h6>Repository <span class="red-font">*</span></h6>
            <select id="select-repo" class="form-control" placeholder="Select a path" disabled>
              <option disabled selected value="##~~INVALID~~##">Select desired repository</option>
            </select>
          </div>
          <br>
          <div class="col">
            <h6>Directory <span class="red-font">*</span></h6>
            <select id="select-folder" class="form-control" placeholder="Select a path" disabled>
              <option disabled selected value="##~~INVALID~~##">Select desired directory</option>
            </select>
          </div>
        </div>

        <div>
          <button id="btn-add" class="btn btn-outline-success">Add to favourites</button>
          <button id="btn-cancel" class="btn btn-outline-danger">Cancel</button>
        </div>

        <div class="card-footer" id='footer'>
          <span><a href="https://github.com/AshwathVS/gitspeed" target="_blank"><img class="footer-logo" src="github.png" alt="Github"></a>&nbsp;&nbsp;</span> With <span><img class="footer-logo" src="heart.png" alt="India"></span> from <span><img class="footer-logo" src="india-logo.png" alt="India"></span>

      </div>
    </div>
